<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 
</head>

<body class="bg-gray-800">

 
  <nav class="bg-gradient-to-r from-purple-600 ">
    <div class="container mx-auto text-white flex justify-between items-center">
     
        <a href="login.html" class="text-white mx-4 hover:bg-purple-700 px-4 py-2">Login</a>
        <a href="index.html" class="text-white mx-4 hover:bg-purple-700 px-4 py-2 ">Sign Up</a>
      </div>
    </div>
  </nav>

  
  <div class="container mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm mx-auto">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create an Account</h2>
      <form id="signupForm">
        <input type="text" id="firstName" placeholder="First Name"
          class="w-full p-4 mb-4 border-2 border-gray-300 rounded-lg " required />
        <input type="text" id="lastName" placeholder="Last Name"
          class="w-full p-4 mb-4 border-2 border-gray-300 rounded-lg " required />
        <input type="email" id="email" placeholder="Email"
          class="w-full p-4 mb-4 border-2 border-gray-300 rounded-lg " required />
        <input type="password" id="password" placeholder="Password"
          class="w-full p-4 mb-4 border-2 border-gray-300 rounded-lg " required />
        <input type="password" id="repeatPassword" placeholder="Repeat Password"
          class="w-full p-4 mb-6 border-2 border-gray-300 rounded-lg " required />
        <button type="submit" id="signUp"
          class="w-full bg-gray-300">Sign
          Up</button>
      </form>
      <p class="text-center mt-4 text-sm text-gray-600">Already have an account? <a href="login.html"
          class="text-purple-600 hover:text-purple-800">Login</a></p>
    </div>
  </div>

  <script type="module" src="/firebaseconfig.js"></script>
</body>

</html>
