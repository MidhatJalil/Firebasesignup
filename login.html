<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-900">


  <nav class="bg-gradient-to-r from-purple-600 ">
    <div class="container mx-auto text-white flex justify-between items-center">
     
        <a href="login.html" class="text-white mx-4 hover:bg-purple-700 px-4 py-2">Login</a>
        <a href="index.html" class="text-white mx-4 hover:bg-purple-700 px-4 py-2 ">Sign Up</a>
      </div>
    </div>
  </nav>


  <div class="container mx-auto mt-16">
    <div class="bg-white p-8 rounded-lg  max-w-sm mx-auto">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email"
          class="w-full p-4 mb-4 border-2 border-gray-300 rounded-lg " required />
        <input type="password" id="password" placeholder="Password"
          class="w-full p-4 mb-6 border-2 border-gray-300 rounded-lg " required />
        <button type="submit" id="signIn"
        class="w-full bg-gray-300">Login</button>
      </form>
      <p class="text-center mt-4 text-sm text-gray-600">Don't have an account? <a href="signup.html"
          class="text-purple-600 hover:text-purple-800">Sign Up</a></p>
    </div>
  </div>

  <script type="module" src="/firebaseconfig.js"></script>
</body>

</html>
